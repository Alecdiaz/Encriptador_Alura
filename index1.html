<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>"Encriptador Challenge"</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img class="logo" src="Imagenes/Logo.png"></h1>
    </header>
    <main>
        <section class="section1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/Alerta.png">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="section2">
            <div class="contenedormunieco">
                <img src="Imagenes/Muñeco.png">
            </div>
            <div class="contenedor-parrafo">
                <h2>Ningún mensaje fue <br> encontrado</h2>
                <p>Ingresa el texto que quieres encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>


</html>
